<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="treemap"></div>


<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 10, bottom: 10, left: 10},
      width = 445 - margin.left - margin.right,
      height = 445 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#treemap")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    
    
    d3.csv('airparif_consommation_epci.csv').then((data)=>{
        data = data.filter(function(d){return d.annee === "2017";});
        data = data.filter(function(d){return d.epci === "200054781";});
        console.log(data);
        root = {};
        root["name"] = "root";
        children = [];
        energie = ["ELEC","URB","BOIS","GN"];
        for (let e of energie){
            obj = {
                energie: e,
                parent: "Root",
                consommation: d3.sum(data.filter(function(d){return d.energie === e;}),
                d=>d.consommation)
            };
            children.push(obj);
        }
        root["children"] = children;
        tree = d3.hierarchy(root);
        console.log(tree);

        tree.sum(function(d) { return +d.consommation})   // Compute the numeric value for each entity
    
      // Then d3.treemap computes the position of each element of the hierarchy
      // The coordinates are added to the root object above
      d3.treemap()
        .size([width, height])
        .padding(4)
        (tree)
        
      // use this information to add rectangles:
      console.log(tree.leaves()[0].x1 - tree.leaves()[0].x0);
      svg
        .selectAll("rect")
        .data(tree.leaves())
        .enter()
        .append("rect")
          .attr('x', function (d) { return d.x0; })
          .attr('y', function (d) { return d.y0; })
          .attr('width', function (d) { return d.x1 - d.x0; })
          .attr('height', function (d) { return d.y1 - d.y0; })
          .style("stroke", "black")
          .style("fill", "#69b3a2");
    
      // and to add the text labels
      svg
        .selectAll("text")
        .data(tree.leaves())
        .enter()
        .append("text")
          .attr("x", function(d){ return d.x0+10})    // +10 to adjust position (more right)
          .attr("y", function(d){ return d.y0+20})    // +20 to adjust position (lower)
          .text(function(d){ return d.data.energie})
          .attr("font-size", "15px")
          .attr("fill", "white")
        })
