<html>
<div id="chartContainer">
    <script src="https://d3js.org/d3.v5.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("mobilite_ges.csv").then((data)=>{
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 505, 305);
        var x = myChart.addCategoryAxis("x", "ANNEE");
        y1 = myChart.addMeasureAxis("y", "CONSOMMATION");
        y2 = myChart.addMeasureAxis("y", "EMISSION");
        var ges = myChart.addSeries(null, dimple.plot.line,[x, y2]);
        ges.lineMarkers = true;
        myChart.addSeries(null, dimple.plot.bar, [x, y1]);
        myChart.addLegend(60, 10, 500, 20, "right");
        myChart.draw();
    });
  </script>
</div>
</html>
